name: GitHub Actions Plus Plus
on: [push]
jobs:
  Load-cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local repo
        uses: actions/checkout@v3
      - name: Checkout utbot repo
        uses: actions/checkout@v3
        with:
          repository: olezhabobrov/UTBotCpp
          path: utbot
          submodules: 'recursive'
          ref: sarifResult
      - run: cd utbot/
      - run: ./build.sh
      
      - run: g++ main.cpp  && ./a.out
