name: "Upload SARIF"

on: 
  push:
  
env:
  utbot_version: "1.0.1"
    
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - run: mkdir utbot-release-${{ env.utbot_version }}
    - run: wget https://github.com/slawa4s/UTBotCpp/releases/download/v$UTBOT_VERSION/utbot-release-$UTBOT_VERSION.zip -P "${{ github.workspace }}/utbot-release-${{ env.utbot_version }}"
    - run: unzip "{{ github.workspace }}/utbot-release-${{ env.utbot_version }}/utbot-release-$UTBOT_VERSION.zip" -d "{{ github.workspace }}/utbot-release-$UTBOT_VERSION/"
    - run: chmod +x "{{ github.workspace }}/utbot-release-${{ env.utbot_version }}/unpack_and_run_utbot.sh"
