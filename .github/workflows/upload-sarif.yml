name: "Upload SARIF"

on: 
  push:
    
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    # This step checks out a copy of your repository.
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Download UTBot binary and its dependencies
      uses: wei/wget@v1
      with:
        args: https://github.com/slawa4s/UTBotCpp/releases/download/v1.0.1${{ github.event.inputs.utbot_version }}/utbot-release-1.0.1${{ github.event.inputs.utbot_version }}.zip
    - run: unzip utbot-release-1.0.1${{ github.event.inputs.utbot_version }}.zip
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: project/saifOutput.sarif
