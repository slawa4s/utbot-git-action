name: "Upload SARIF"

on: 
  push:
  workflow_call:
    inputs:
      utbot_version:
        default: "1.0.1"
        type: string
    
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    # This step checks out a copy of your repository.
    - name: Print the input name to STDOUT
      run: echo The username is ${{ github.event.inputs.username }}
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Download UTBot binary and its dependencies
      uses: wei/wget@v1
      with:
        args: https://github.com/slawa4s/UTBotCpp/releases/download/v${{ github.event.inputs.utbot_version }}/utbot-release-${{ github.event.inputs.utbot_version }}.zip
    - run: unzip utbot-release-${{ github.event.inputs.utbot_version }}.zip
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: project/saifOutput.sarif
