name: "Upload SARIF"

on: 
  push:
  
env:
  utbot_version: "1.0.1"
    
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    # This step checks out a copy of your repository.
    - run: export first="$( cd $( dirname ${BASH_SOURCE[0]} ) && pwd )"
    - name: Checkout repository
      uses: actions/checkout@v2
    - run: mkdir utbot-release-${{ env.utbot_version }}
    - run: cd utbot-release-${{ env.utbot_version }}
    - name: Download UTBot binary and its dependencies
      uses: wei/wget@v1
      with:
        args: https://github.com/slawa4s/UTBotCpp/releases/download/v${{ env.utbot_version }}/utbot-release-${{ env.utbot_version }}.zip
    - run: unzip utbot-release-${{ env.utbot_version }}.zip
    - run: chmod +x unpack_and_run_utbot.sh
    - run: ./unpack_and_run_utbot.sh
    - run: cd utbot_distr/
    - run: export CURRENT_FOLDER="$( cd $( dirname ${BASH_SOURCE[0]} ) && pwd )"
    - run: RUN_SYSTEM_SCRIPT_PATH=$CURRENT_FOLDER/utbot_run_system.sh
    - run: UTBOT_CLI_OPTIONS="generate --project-path ../.. project"
    - run: echo $CURRENT_FOLDER
    - run: cd $CURRENT_FOLDER
    - run: ls
    - run: $CURRENT_FOLDER/utbot_run_system.sh "cli" "generate --project-path $first project"
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: saifOutput.sarif
