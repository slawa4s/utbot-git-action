name: "UTBot code analysis"

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: UTBot code analysis
      uses: slawa4s/Utbot-Action@test-1.0.23
      with:
        test_push_info: 'true'
        test_delete_info: 'false'
        utbot_version: '1.0.5'
        launch_param: 'file'
        param_name: 'main.c'
